<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A portfolio app to showcase skills and projects">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="porto6">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>porto6</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3230295875";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          // Initialize the Flutter engine with optimized settings for performance
          let appRunner = await engineInitializer.initializeEngine({
            // Use HTML renderer for mobile devices to improve performance
            renderer: window.innerWidth < 800 ? "html" : "canvaskit",
            canvasKitBaseUrl: "/canvaskit/",
            canvasKitVariant: "full",
            canvasKitMaximumSurfaces: 4, // Reduced from 8 for better performance
            glContext: {
              antialias: false, // Disable antialiasing for better performance
              preserveDrawingBuffer: false, // Disable for better performance
              alpha: true,
              depth: true,
              stencil: true,
              powerPreference: "default" // Changed from high-performance for mobile
            }
          });
          // Run the app
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
